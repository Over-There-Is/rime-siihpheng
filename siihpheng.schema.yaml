  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 傳統, 简体 ]
  - name: extended_charset
    reset: 1
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

